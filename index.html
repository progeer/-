<!DOCTYPE html>
<html>
<head>
    <title>Мой Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .message {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="message">Привет</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть приложение на всю высоту
        tg.ready(); // Сообщаем телеграму, что приложение готово
    </script>
</body>
</html>
